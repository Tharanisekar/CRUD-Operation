<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Theatre</title>
  </head>
  <body>
    <div class="container w-50">
		<h3>Add new movies</h3>
		
		<form th:action="@{/movie/add}" th:object="${obj}" method="POST">
			<div class="form-group">
				<input type="number" placeholder="Movie Id" class="form-control" th:field="*{movieId}" required>
			</div>
			<div class="form-group">
				<input type="text" placeholder="Movie name" class="form-control" th:field="*{name}" required>
			</div>
			   <div class="form-group">
				<select class="form-control" th:field="*{screen}">
					<option value="1">1</option>
					
					<option value="2">2</option>

					<option value="3">3</option>

					<option value="4">4</option>

					<option value="5">5</option>

				</select>
			   </div>
				
			<div class="form-group">
				<input type="number" placeholder="Show Count" class="form-control" th:field="*{shows}" required>
			</div>
			<div class="form-group">
				<input type="text" placeholder="Distributor" class="form-control" th:field="*{Distributor}" required>
			</div>
			<div class="form-group">
				<label>Release Date</label>
				<input type="date"  class="form-control" th:field="*{releaseDate}" required>
			</div>
			<button class="btn btn-success">Add Movie</button>
			<span th:if="${param.failed}" class="alert alert-danger">Given movie data already exist</span>
			<!-- <span th:if="${param.success}" class="alert alert-success">Added Successfully!</span> -->
		</form>
		
	
	</div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
