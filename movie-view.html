<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Theatre</title>
  </head>
  <body>
    <div class="container">
		<h3>all movies</h3>
		<table class="table">
			<thead>
				<tr>
				  <th scope="col">Movie ID</th>
				  <th scope="col">Movie name</th>
				  <th scope="col">Screen</th>
				  <th scope="col">Shows Count</th>
				  <th scope="col">Distributor</th>
				  <th scope="col">Date</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="movie:${allMovies}">
					<td th:text="${movie.movieId}"></td>
					<td th:text="${movie.name}"></td>
					<td th:text="${movie.screen}"></td>
					<td th:text="${movie.shows}"></td>
					<td th:text="${movie.Distributor}"></td>
					<td th:text="${movie.releaseDate}"></td>
					<td>
						<a th:href="@{/movie/edit/{id}(id=${movie.movieId})}" class="btn btn-info">Edit</a>
						<a th:href="@{/movie/delete/{id}(id=${movie.movieId})}" class="btn btn-danger">Delete</a>
					</td>
					
				</tr>
			</tbody>
		</table>
		
		<a href="/movie/add" class="btn btn-warning">Add new Movies</a>
	</div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
